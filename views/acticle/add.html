<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
    <%- include ../include/linkFile.html%>
</head>
<body>
<%- include  ../include/header.html%>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <%- include ../include/successOrErrorInfo.html%>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="title">标题</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题" value="<%=acticle.title%>">
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">正文</label>
                    <textarea name="content" id="content" class="form-control"><%=acticle.content%></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="picture">封面</label>
                    <input  type="file" name="picture" id="picture" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

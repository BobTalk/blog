<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <%- include ../include/linkFile.html%>
</head>
<body>
<%- include ../include/header.html%>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <%- include ../include/successOrErrorInfo.html%>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="username">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholdeEr="请输入密码">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">邮箱</label>
                    <input type="mail" class="form-control" name="email" id="email" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="avatar">
                        头像
                    </label>
                    <input type="file" id="avatar" name="avatar" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
